            <li><img src="./images/icona_railgun.jpg" alt="ammo_railgun" class="icon"></li>
            <li><img src="./images/icona_rocket.jpg" alt="ammo_rocket" class="icon"> </li>
        </ul>
        <ul id="ui-powerups">
            <li><span class="sub-title">Pow.</span></li>
            <li><img src="./images/iconh_green.jpg" alt="h-green" class="icon"> </li>
            <li><img src="./images/iconh_yellow.jpg" alt="h_yellow" class="icon"> </li>
            <li><img src="./images/iconh_mega.jpg" alt="h_mega" class="icon"> </li>

            <li><img src="./images/iconr_red.jpg" alt="ar_red" class="icon"> </li>
        </ul>

        <p class="footer">
